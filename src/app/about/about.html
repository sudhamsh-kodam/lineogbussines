  <div class="panel panel-primary">
    <div class="panel-heading">Product List</div>
    <div class="panel-body">
  <div class="table">
    <table class="table">
      <thead>
      <tr>
        <td><button class="btn btn-primary" ng-click="vm.toggleImage()">{{vm.showImage ? "Hide" : "Show"}}Image</button></td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="product in vm.products">
        <td><img ng-src="{{product.imageUrl}}"
                 ng-if="vm.showImage"
        style="margin: 2px;width: 50px"></td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency}}</td>
        <td><a class="btn btn-primary">Edit</a></td>
      </tr>
      </tbody>
    </table>
  </div>
