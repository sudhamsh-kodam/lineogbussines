<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">{{vm.title}}</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-2">Name:</div>
            <div class="col-md-6">{{vm.products.productName}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Code:</div>
            <div class="col-md-6">{{vm.products.productCode}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">releaseDate:</div>
            <div class="col-md-6">{{vm.products.releaseDate | date}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Price:</div>
            <div class="col-md-6">{{vm.products.price}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Description:</div>
            <div class="col-md-6">{{vm.products.description}}</div>
          </div>
        </div>
        <div class="col-md-6">
          <img ng-src="{{vm.products.imageUrl}}" class="center-block img-responsive" >
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <a class="btn btn-default"
         href="#/about"
         style="width: 80px">
        <i class="glyphicon glyphicon-chevron-left"></i>
        Back</a>
      <a class="btn btn-primary"
         style="width: 80px;margin-right: 10px">Edit</a>
    </div>
  </div>


</div>
